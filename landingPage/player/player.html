<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breezy Beats</title>
    <link rel="stylesheet" href="player.css" />
    <script
      src="https://kit.fontawesome.com/8d6262a302.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <a href="index.html"><img class="logo" src="logo.png" /></a>
      <input
        type="text"
        class="search-bar"
        placeholder="Search for a mood..."
      />
      <div class="user-status">
        <div class="mood">ðŸ˜Š</div>
        <div class="profile">
          <button class="profile-button"></button>
        </div>
      </div>
    </nav>
    <section class="container">
      <div class="music-info">
        <div class="album-cover"><img src="images.jpg" /></div>
        <p class="song">Give me everything tonight</p>
        <p class="artist">Pitbull</p>
      </div>
      <div class="player">
        <div class="control-buttons">
          <div class="volume-container">
          <button><i class="fa-solid fa-volume-high fa-flip-vertical volume"></i></button>
          <input type="range" min="0" max="100" value="50" class="volume-bar">
        </div>
          <button "><i class="fa-solid fa-shuffle sub-btns"></i></button>
          <button >
            <i class="fa-solid fa-backward-step sub-btns"></i>
          </button>
          <button>
            <i class="fa-solid fa-circle-play play-pause"></i>
          </button>
          <button>
            <i class="fa-solid fa-forward-step sub-btns"></i>
          </button>
          <button><i class="fa-solid fa-repeat sub-btns"></i></button>
        </div>
        <div class="progress">
          <span class="timer">0:00</span>
          <input type="range" min="0" max="100" value="0" class="progress-bar">
          <span class="timer">???</span>

        </div>
      </div>
    </section>
  </body>
</html>
