<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breezy Beats</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/509d9a5576.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <video autoplay loop muted playsinline class="background-clip" id="background-clip">
      </video>
      <div class="nav">
        <div class="logo">
          <img src="logo.png" alt="Breezy Beats Logo" />
        </div>
        <button class="join-button"><a id ="join-link" href="../login/index.html">Join the vibe</a></button>
        <!-- <a href="../mood/index.html"></a> -->
      </div>
      <div class="background">
        <div class="text-container">
          <h1 class="title">Breezy Beats</h1>
          <p class="subtitle"></p>
      <div class="bottom-icons">
        <span class="info-icon"><i class="fa-solid fa-circle-info"></i></span>
        <span class="volume-icon"
          ><i class="fa-solid fa-volume-xmark"></i
        ></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
