<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breezy Beats</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/509d9a5576.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Whole Webpage -->
    <div class="container">
      <video autoplay loop muted plays-inline class="background-clip" id="background-clip">
      <source src="" type="video/mp4">
      </video>
      <div class="nav">
        <div class="logo">
          <img src="logo.png" alt="Breezy Beats Logo" />
        </div>
        <button class="join-button" id="openPopup">Join the vibe</button>
      </div>
      <div class="background">
        <div class="text-container">
          <h1 class="title">Breezy Beats</h1>
          <p class="subtitle"></p>
        </div>
      </div>
      <div class="bottom-icons">
        <span class="info-icon"><i class="fa-solid fa-circle-info"></i></span>
        <span class="volume-icon"
          ><i class="fa-solid fa-volume-xmark"></i
        ></span>
      </div>

      <!-- Popup Sign up / Login -->
      <div class="popup" id="popup">
        <span class="close-popup" ><i class="fa-solid fa-xmark"></i></span>
        <div class="container_main" id="container_main">
          <div class="form-container sign-up">
            <form>
              <h1>Create Account</h1>
              <div class="social-icons">
                <a href="#" class="icon"
                  ><i class="fa-brands fa-google-plus-g"></i
                ></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
              </div>
              <span>or use your email for registeration</span>
              <input type="text" placeholder="Name" />
              <input type="email" placeholder="Email" />
              <input type="password" placeholder="Password" />
              <button>Sign Up</button>
            </form>
          </div>
          <div class="form-container sign-in">
            <form>
              <h1>Sign In</h1>
              <span><i class="close" class="fa-solid fa-xmark"></i></span>
              <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
              </div>
              <span>or use your email password</span>
              <input type="email" placeholder="Email" />
              <input type="password" placeholder="Password" />
              <a href="#">Forget Your Password?</a>
              <button>Sign In</button>
            </form>
          </div>
          <div class="toggle-container">
            <div class="toggle">
              <div class="toggle-panel toggle-left">
                <h1>Hello, friend!</h1>
                <p>Please type your personal info to continue!</p>
                <button class="hidden" id="login">Sign In</button>
              </div>
              <div class="toggle-panel toggle-right">
                <h1>Happy to see You back!</h1>
                <p>Please sign in.</p>
                <button class="hidden" id="register">Sign Up</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    

    <script src="script.js"></script>
  </body>
</html>
